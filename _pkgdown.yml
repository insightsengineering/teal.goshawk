url: https://insightsengineering.github.io/teal.goshawk

template:
  package: nesttemplate

navbar:
  structure:
    left: [intro, reference, articles, tutorials, news, reports]
    right: [search, github]
  components:
    reports:
      text: Reports
      menu:
      - text: Coverage report
        href: coverage-report/
      - text: Unit test report
        href: unit-test-report/
    github:
      icon: fa-github
      href: https://github.com/insightsengineering/teal.goshawk

#development:
  mode: devel

reference:

  - title: Modules
    desc: These modules render the UI and call the respective longitudinal visualization function
    contents:
      - starts_with("tm_g_gh")
      - -ends_with("scatterplot")

  - title: Helper
    desc: Utility functions
    contents:
      - maptrt

  - title: Deprecated
    desc: These functions have been deprecated
    contents:
      - tm_g_gh_scatterplot
